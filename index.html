<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #FFC0CB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 280px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ADD8E6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .error {
      color: pink;
      font-size: 14px;
      margin-top: -5px;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <div id="errorMsg" class="error hidden"></div>
    <button onclick="login()">Login</button>
  </div>

  <div class="login-container hidden" id="welcomeBox">
    <h2>Selamat Datang</h2>
    <p id="welcomeUser"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = "Silvia";
    const pass = "123";

    if (localStorage.getItem("loginUser")) {
      showWelcome(localStorage.getItem("loginUser"));
    }

    function login() {
      const uname = document.getElementById("username").value.trim();
      const pwd = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!uname || !pwd) {
        errorMsg.textContent = "Username dan Password wajib diisi.";
        errorMsg.classList.remove("hidden");
        return;
      }

      if (uname === user && pwd === pass) {
        localStorage.setItem("loginUser", uname);
        showWelcome(uname);
      } else {
        errorMsg.textContent = "Username atau Password salah.";
        errorMsg.classList.remove("hidden");
      }
    }

    function logout() {
      localStorage.removeItem("loginUser");
      document.getElementById("loginBox").classList.remove("hidden");
      document.getElementById("welcomeBox").classList.add("hidden");
      document.getElementById("errorMsg").classList.add("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    function showWelcome(name) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("welcomeBox").classList.remove("hidden");
      document.getElementById("welcomeUser").textContent = `Halo, ${name}`;
    }
  </script>

</body>
</html>
